# General settings
random_seed: 42

# Augmentation settings
augmentation_config {
    enable_augmentation: true
    preprocess_on_gpu: true
    output_image_width: 960
    output_image_height: 544
    output_image_channel: 3

    # Augmentation options
    rotate {
        probability: 0.5
        angle: 15
    }
    horizontal_flip {
        probability: 0.5
    }
    crop {
        probability: 0.5
        crop_width: 0.8
        crop_height: 0.8
    }
}

# Dataset settings
dataset_config {
    data_sources: {
        label_directory_path: "/app/labels"
        image_directory_path: "/app/uploads/<dataset_name>"
    }
    validation_fold: 0
}

# Model settings
model_config {
    model_type: "facenet"
    num_layers: 50
    use_batch_norm: true
    use_relu: true
}

# Training settings
training_config {
    batch_size_per_gpu: 16
    num_epochs: 100
    learning_rate: 0.01
    lr_decay_policy: "step"
    lr_decay_rate: 0.1
    lr_decay_steps: 20
    weight_decay: 1e-4
    optimizer: "adam"
}

# Loss settings
loss_config {
    loss_type: "cross_entropy"
    label_smoothing: 0.1
}

# Evaluation settings
evaluation_config {
    evaluation_interval: 5
    evaluation_metric: "accuracy"
}

# Checkpoint settings
checkpoint_config {
    checkpoint_interval: 10
    checkpoint_directory: "/app/models/checkpoints"
}

# Inference settings
inference_config {
    batch_size: 1
    inference_output_directory: "/app/inference_output"
    output_label_path: "/app/inference_output/labels.txt"
}
